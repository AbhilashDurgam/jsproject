<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #count{
    text-align: center;
    font-size: 6em;
    font-family: monospace;
}
.btnbox{
    text-align: center;
}
.btn{
    font-size: 20px;
    color: white;
    background-color: black;
    padding: 1.2%;
    border: 2px solid rgb(12, 250, 230);
    border-radius: 5px;
    transition: background-color .30s;
    cursor: pointer;
    margin: 1%;
    font-weight: bold;
}
.btn:hover{
    background-color: white;
    color: black;
    border: 1px solid black;
}
    </style>
</head>
<body>
    
    <h1 id="count">0</h1>
    <div class="btnbox">
        <button id="decrebtn" class="btn">Increase</button>
        <button id="reset" class="btn">reset</button>
        <button id="increbtn" class="btn">Decrease</button>
    </div>



    <script>
        const increbtn = document.getElementById('increbtn');
const count = document.getElementById('count');
const reset = document.getElementById('reset');
const decrebtn = document.getElementById('decrebtn');

let c = 0;
decrebtn.onclick = function(){
    c++;
    count.textContent = c;
}

increbtn.onclick = function(){
    c--;
    count.textContent = c;
}
reset.onclick = function(){
    c = 0;
    count.textContent = c;
}
    </script>
</body>
</html>
